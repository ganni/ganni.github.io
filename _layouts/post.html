---
layout: default
---
<div class="page-content{% if page.photo_url %} photo-post{% endif %}">
<div class="post">
  <header class="post-header" {%if page.photo_url %} style="display:none;"{% endif %}>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y - %m - %d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div class="breaker"></div>
</div>
</div>
