---
layout: default
---

	<div class="page-content">
{% if page.include %}
  {% include {{ page.include }} %}
{% else %}

	  <header class="post-header">
	    <h1 class="post-title">{{ page.title }}</h1>
	  </header>

	  <article class="post-content">
	    {{ content }}
	  </article>

{% endif %}
	</div>
